<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario de contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="contenedor">
        <h1 class="h1">Contact <span>Us</span></h1>

    <div class="wrap-cont">
            <div class="form-box"></div>
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="Nombre" id="Nombre">
                    </p>
                    <p>
                        <label for="Apellidos">Apellidos</label>
                        <input type="text" name="Apellidos" id="Apellidos">
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email">
                    </p>
                    <p>
                        <label for="Número">Número teléfono</label>
                        <input type="tel" name="Número" id="Número" pattern="7">
                    </p>
                    <p>
                        <label for="Sugerencias">Sugerencias</label>
                        <textarea class="b" name="Sugerencias" id="Sugerencias"></textarea>
                    </p>
                    <p>
                        <button type="submit" class="b">Enviar</button>
                    </p>
                </form>
